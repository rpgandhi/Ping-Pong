<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-pong Game</title>
  </head>
  <body>
    <div class="well">

      <div id="header">
        <h1 id="Ping">Ping-Pong Game</h1>
      </div>

      <form id="inputForm">

        <div class="form-group">
          <label for "numberInput"></label>
          <input id="numberInput" class="form-control" type="text" placeholder="Enter a number here">
        </div>

        <button class="btn" type="submit">Play!</button>
        <button class="rulesButton btn" type="submit"><span title="Enter a number. If that number is divisible by 3, program will display ping, if that number is divisible by 5 program will display pong, and if that number is divisible by 15 the program will display ping-pong.">Rules</span></button>

        <div id="rules">
          <p>Enter a number. If that number is divisible by 3, program will display "ping", if that number is divisible by 5 program will display "pong", and if that number is divisible by 15 the program will display "ping-pong".</p>
        </div>

        <ul id="output">
        </ul>

        <div id="background">
          <img src="img/redhead.jpg" class="stretch">
        </div>

      </form>
    </div>
  </body>
</html>
