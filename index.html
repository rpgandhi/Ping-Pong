    <script src="js/scripts.js"></script>
    <title>Ping-pong Game</title>

  <body>
    <div class="well">
      <div id="header">
        <h1 id="Ping">Ping-Pong Game</h1>

        <button class="btn" type="submit">Play!</button>

        <ul id="output">

        <div id="background">
          <img src="img/redhead.jpg" class="stretch">
        </div>

      </form>


    </div>
